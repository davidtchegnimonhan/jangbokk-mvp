<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning â€¢ JÃ ngBokk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/learning.css" />
  </head>
  <body class="min-h-screen bg-[#0b0b0c] text-white font-inter">
    <canvas id="bgParticles" class="fixed inset-0 -z-10"></canvas>

    <header class="sticky top-0 z-40 bg-black/40 backdrop-blur-md border-b border-white/10">
      <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
        <a href="/index.html" class="flex items-center gap-3">
          <div class="h-9 w-9 rounded-xl bg-gradient-to-br from-bitcoin-500 to-bitcoin-gold shadow-glass"></div>
          <span class="font-poppins text-lg font-semibold tracking-wide">JÃ ngBokk</span>
        </a>
        <nav class="flex items-center gap-2 sm:gap-4">
          <a data-i18n="nav_market" href="/market.html" class="nav-link">Marketplace</a>
          <a data-i18n="nav_dashboard" href="/index.html" class="nav-link">Dashboard</a>
          <button id="langToggle" class="icon-btn">FR</button>
          <button id="themeToggle" class="icon-btn"><span id="themeIcon">ðŸŒ™</span></button>
        </nav>
      </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-8">
      <section class="glass rounded-2xl p-6">
        <h1 class="font-poppins text-2xl font-bold mb-2" data-i18n="learn_title">Learn Bitcoin</h1>
        <p class="text-white/70 mb-4" data-i18n="learn_intro">Short modules, quick quizzes. Earn sats for correct answers.</p>
        <div class="w-full bg-white/10 rounded-full h-2 mb-2">
          <div id="progressBar" class="bg-bitcoin-500 h-2 rounded-full" style="width: 0%"></div>
        </div>
        <p class="text-xs text-white/60"><span data-i18n="xp">XP</span>: <span id="xp">0</span></p>
      </section>

      <section class="grid md:grid-cols-3 gap-4 mt-6" id="modulesGrid"></section>

      <dialog id="quizDialog" class="modal">
        <form method="dialog" class="modal-box glass">
          <h3 id="quizTitle" class="font-poppins text-lg font-semibold mb-3">Quiz</h3>
          <div id="quizContent" class="space-y-3"></div>
          <div class="mt-5 flex gap-2">
            <button id="submitQuiz" class="btn btn-primary" data-i18n="submit">Submit</button>
            <button id="closeQuiz" class="btn btn-outline" value="cancel" data-i18n="close">Close</button>
          </div>
          <p id="quizResult" class="mt-3 text-sm"></p>
        </form>
      </dialog>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script src="/js/lang.js"></script>
    <script src="/js/ui.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/learning.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js').catch(()=>{});
        });
      }
    </script>
  </body>
</html>
